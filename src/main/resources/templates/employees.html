<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудники</title>
    <link rel="stylesheet" href="/styles/forms.css">
    <link rel="stylesheet" href="/styles/tables.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1><a th:href="@{/}">Машиностроительный завод</a></h1>
            </div>
        </header>
        <div class="main-container">
            <div th:replace="~{fragments :: sidebar}"></div>
            <main id="main-content">
                <section id="employees" class="active-section">
                    <div class="section-header">
                        <h2>Сотрудники</h2>
                        <p class="section-description">Управление персоналом и должностями</p>
                    </div>

                    <div class="controls">
                        <div class="search-container">
                            <input type="text" id="employee-search" placeholder="Поиск сотрудников...">
                            <button class="search-btn">Поиск</button>
                        </div>
                        <button id="add-employee" class="primary-btn">Добавить сотрудника</button>

                        <div id="modal-overlay" class="modal-overlay">
                            <div id="employee-modal" class="modal">
                                <div class="modal-header">
                                    <h3>Добавить сотрудника</h3>
                                    <button class="close-modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <form id="employee-form">
                                        <div class="form-group">
                                            <label for="employee-name">ФИО</label>
                                            <input type="text" id="employee-name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="employee-position">Должность</label>
                                            <input type="text" id="employee-position" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="employee-department">Отдел</label>
                                            <select id="employee-department" required>
                                                <option value="">Выберите отдел</option>
                                                <option value="Производство">Производство</option>
                                                <option value="Инженерия">Инженерия</option>
                                                <option value="Администрация">Администрация</option>
                                                <option value="Логистика">Логистика</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="employee-salary">Зарплата</label>
                                            <input type="number" id="employee-salary" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="employee-date">Дата приема</label>
                                            <input type="date" id="employee-date" required>
                                        </div>
                                        <div class="form-actions">
                                            <button type="submit" class="primary-btn">Сохранить</button>
                                            <button type="button" class="secondary-btn cancel-modal">Отмена</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="table-container">
                        <table id="employees-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>ФИО</th>
                                <th>Должность</th>
                                <th>Отдел</th>
                                <th>Зарплата</th>
                                <th>Дата приема</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee : ${employees}">
                                <td th:text="${employee[id]}"></td>
                                <td th:text="${employee[name]}"></td>
                                <td th:text="${employee[position]}"></td>
                                <td th:text="${employee[dp_name]}"></td>
                                <td th:text="${employee[salary]}"></td>
                                <td th:text="${employee[ddate]}"></td>
                                <td>
                                    <button class="action-btn edit">Изменить</button>
                                    <button class="action-btn delete">Удалить</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="/script/navigation.js"></script>
    <script src="/script/modals/employees_modal.js"></script>
</body>
