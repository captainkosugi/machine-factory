<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="/styles/forms.css">
    <link rel="stylesheet" href="/styles/tables.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1><a th:href="@{/}">Машиностроительный завод</a></h1>
            </div>
        </header>
        <div class="main-container">
            <div th:replace="fragments :: sidebar"></div>
            <main id="main-content">
                <section id="reports" class="active-section">
                    <div class="section-header">
                        <h2>Отчеты</h2>
                        <p class="section-description">Формирование и просмотр отчетов</p>
                    </div>

                    <div class="reports-container">
                        <div class="report-card">
                            <h3>Производственный отчет</h3>
                            <p>Отчет о производственной деятельности предприятия</p>
                            <div class="report-actions">
                                <a class="primary-btn" style="text-decoration: none" th:href="@{/get-report}">Сформировать</a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="/script/navigation.js"></script>
    <script src="/script/modals.js"></script>
    <script src="/script/main.js"></script>
</body>
